<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP API</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

 
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">
    <div class="card card-style">
      <div class="card-body">
        <h1 class="text-center fw-bold">IP API</h1>
        <hr>

        <div id="alert-info"></div>

        
        <form class="row g-3 mb-4" id="ipForm">
          <div class="col-md-9">
            <input id="inputIpAddress" class="form-control" placeholder="Digite o IP ou domÃ­nio" type="text" required>
          </div>
          <div class="col-md-3">
            <button id="btnGetIp" type="submit" class="btn btn-success w-100">Pesquisar</button>
          </div>
        </form>

        
        <div class="table-responsive">
          <table class="table table-dark table-hover" id="ipTable">
            <thead>
              <tr>
                <th>IP</th>
                <th>Org</th>
                <th>Country</th>
                <th>City</th>
                <th>Clear</th>
              </tr>
            </thead>
            <tbody id="ipResults">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  
  <script src="main.js"></script>
</body>

</html>
